version: '3.8'

services:
  # 1. MySQL Database
  db:
    image: mysql:8.0
    container_name: college_event_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: college_events
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  # 2. Backend (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: college_event_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/college_events
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      # Mail Config - Replace with actual values in .env or here for testing
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
    volumes:
      - ./backend:/app
      - /app/target # Prevent local target folder from syncing
    depends_on:
      - db

  # 3. Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: college_event_frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true # Essential for hot reloading on Windows
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevent local node_modules from syncing
    depends_on:
      - backend

volumes:
  db_data:
